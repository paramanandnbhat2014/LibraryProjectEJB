<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./SecuredMaster.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="title">
        <title>Edit Comment</title>
    </ui:define>

    <ui:define name="article">
        <div>
            <h1><h:outputText value="Edit Comment"/></h1>
            <h:panelGrid columns="2">

                <h:outputLabel value="Comment:" for="comment" />
                <h:inputText id="comment" value="#{accountDetailController.commentEdited.commInfo}" title="comment" required="true" requiredMessage="Hint:  Comment required"/>

                <h:commandButton id="update" styleClass="edit" value="Update"  action="#{accountDetailController.updateComment()}"/>
                <h:commandButton id="back" styleClass="edit" value="Back" action="/faces/secured/AdminDetail.xhtml"/>
            </h:panelGrid>
        </div>
        <br class="clearboth"/>
        <h:message for="comment" style="background: #ffff00; color: red;"/><br />
    </ui:define>

</ui:composition>
