<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./MasterPage.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="title">
        <title>Log in</title>
    </ui:define>

    <ui:define name="article">
        <div id="loginBox">
            <h3>Login</h3>
            <p>User Name:</p>
            <h:inputText value="#{loginController.userName}" id="username" required="true" requiredMessage="Hint:Please enter a user name"/>
            <br/>
            <p>Password:</p>
            <h:inputSecret value="#{loginController.password}" id="password" required="true" requiredMessage="Hint:Please enter a password"/>
            <br/>
            <h:commandButton id="button" styleClass="sub" value="Login" action="#{loginController.doLogin}"/>
            <br/>
            <br/>
        </div>
        <h:outputText value="#{loginController.errorMessage}" style="margin-left: 430px; color: red;" ></h:outputText>
        <br />
        <h:message for="username" style="margin-left: 430px; color: red;"/>
        <br/>
        <h:message for="password" style="margin-left: 430px;color: red;"/>

    </ui:define>

</ui:composition>
