<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="master.css" />
        <h:outputStylesheet name="css/masterPage.css" />
        <h:outputStylesheet name="css/videoSearch.css" />
        <h:outputStylesheet name="css/index.css" />
        <h:outputStylesheet name="css/showMovie.css" />
        <h:outputStylesheet name="css/media-queries.css" />
        <h:outputStylesheet name="css/comment.css" />
        <h:outputStylesheet name="css/flickr.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
        </script> 
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js">
        </script>
        <script src="./resources/js/showMovie.js" type="text/javascript">
        </script>
        <script src="./resources/js/jquery-1.2.6.min.js" type="text/javascript">
        </script>
        <script src="./resources/js/slide.js" type="text/javascript">
        </script>
        <ui:insert name="title">
            <title>Master Page</title>
        </ui:insert>
    </h:head>
    <h:body>
        <h:form id="form">
            <header>
                <div id="header">
                    <div id="logo">Monash Library</div>
                    <div id="menu">
                        <ul>
                            <li><h:link outcome="/faces/index.xhtml" accesskey="1" ><span>Home</span></h:link></li>
                            <li><h:link outcome="/faces/Books.xhtml" accesskey="2" ><span>Books</span></h:link></li>
                            <li><h:link outcome="/faces/Search.xhtml" accesskey="3" ><span>Search</span></h:link></li>
                        </ul>
                    </div>
                    <div id='logoutArea'>
                        <h:link value="#{loginController.isAdmin()? 'AdminDetail' : 'My Profile'}" 
                                outcome="#{loginController.isAdmin()? './AdminDetail.xhtml' : './AccountDetail.xhtml'}"
                                rendered="#{loginController.loggedIn}"
                                accesskey="3" >
                        </h:link>

                        <h:commandButton id="logout" value="Log out" action="#{loginController.doLogout}" 
                                         rendered="#{loginController.loggedIn}"/>
                    </div>
                    <div id='loginArea'>
                        <h:commandButton id="register" value="Sign up" 
                                         rendered="#{!loginController.loggedIn}"
                                         action="/faces/Registration.xhtml"/>
                        <h:commandButton id="login" value="Log in"
                                         rendered="#{!loginController.loggedIn}"
                                         action="#{loginController.doLogin}"/>
                    </div>
                </div>
            </header>
            <article>

                <ui:insert name="article">
                </ui:insert>

            </article>
            <footer>
                <p>Copyright@Haoyu Li.</p>
            </footer>
        </h:form>
    </h:body>
</html>
